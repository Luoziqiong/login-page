<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/loginForm.css" />
    <title>登录表单</title>
</head>

<body>
    <div class="bg-shadow">
        <div class="content">
            <form action="#" class="loginForm">
                <div class="input-pre">
                    <input type="text" placeholder="用户名" />
                    <i class="icon ic-user"></i>
                </div>

                <div class="input-pre">
                    <input type="password" placeholder="密码" />
                    <i class="icon ic-pswd"></i>
                </div>
                <div class="remember">
                    <input type="checkbox" value="remember" />
                    <span class="remember-lable">记住我</span>
                </div>
                <div class="forget-btn">
                    <a href="#">忘记密码</a>
                </div>
                <button type="button" class="btn">Log in</button>
            </form>
            <div class="to-register">还没有账号？去
                <a href="#">注册>></a>
            </div>
        </div>
    </div>

</body>

</html>
